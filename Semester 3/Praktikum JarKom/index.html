<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang</title>
  <style>
    /* CSS untuk membuat efek gradasi pelangi pada teks */
    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* CSS untuk latar belakang gradasi dengan lebih banyak warna */
    @keyframes backgroundGradient {
      0% { background: linear-gradient(45deg, #ff6a00, #ff0000, #ff00ff, #00bfff, #ff6a00); }
      25% { background: linear-gradient(45deg, #ff6a00, #ff7f00, #ffff00, #00ff00, #ff6a00); }
      50% { background: linear-gradient(45deg, #00ff00, #0000ff, #ff7f00, #ff00ff, #ff6a00); }
      75% { background: linear-gradient(45deg, #ff00ff, #ff7f00, #ffff00, #ff6a00, #0000ff); }
      100% { background: linear-gradient(45deg, #ff6a00, #ff00ff, #ff7f00, #00ff00, #ff6a00); }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Arial", sans-serif;
      animation: backgroundGradient 3s infinite; /* Mempercepat animasi latar belakang */
      background-size: 400% 400%; /* Mengatur ukuran gradasi latar belakang */
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      animation: rainbow 3s infinite;
      text-align: center;
      color: white; /* Membuat teks tetap terlihat kontras dengan latar belakang */
    }

    .highlight {
      font-size: 4em; /* Membuat IST.ORO lebih besar */
      font-weight: bolder;
    }

    /* Menambahkan style untuk youtube embed */
    .youtube-widget {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SELAMAT DATANG DI WEBSITE <span class="highlight">IST.ORO</span></h1>

  <!-- Menambahkan YouTube Embed Widget -->
  <div class="youtube-widget">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AZNWa53g58Y" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
